<!doctype html>
<html lang="en">

<head>
  <title>Title</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
    integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar bg-light">
        <div class="container-fluid">
          <a class="navbar-brand">Weather</a>
          <form class="d-flex" role="search">
            <input name="city" id="city-name" class="form-control me-2" type="text" placeholder="Enter City" aria-label="Search">
            <button class="btn btn-outline-success" type="submit" onclick="getWeather()">Search</button>
          </form>
        </div>
      </nav>

      <div class="card text-bg-primary mb-3" style="max-width: 18rem;">
        <div class="card-header">City</div>
        <div class="card-body">
          <h5 class="card-title" id="city"></h5>
        </div>
      </div>
      
      <div class="card text-bg-danger mb-3" style="max-width: 18rem;">
        <div class="card-header">High</div>
        <div class="card-body">
          <h5 class="card-title" id="high"></h5>
        </div>
      </div>
      <div class="card text-bg-primary mb-3" style="max-width: 18rem;">
        <div class="card-header">Low</div>
        <div class="card-body">
          <h5 class="card-title" id="low"></h5>
        </div>
      </div>
      <div class="card text-bg-info mb-3" style="max-width: 18rem;">
        <div class="card-header">Forecast</div>
        <div class="card-body">
          <h5 class="card-title" id="forecast"></h5>
        </div>
      </div>
      <div class="card text-bg-success mb-3" style="max-width: 18rem;">
        <div class="card-header">Humidity</div>
        <div class="card-body">
          <h5 class="card-title" id="humidity"></h5>
        </div>
      </div>
      






<script src="app.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
    integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous">
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js"
    integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK" crossorigin="anonymous">
  </script>
 
</body>

</html>
